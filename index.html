<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>
  
<header>

  <div class="container-fluid h-100">
    <div class="row flex-nowrap align-items-center justify-content-between h-100">

      <!-- logo -->
      <div class="col-custom">
        <div class="logo d-none d-md-block ">
          <img src="img/logo.svg" alt="logo">
        </div>
        <div class="logo-mobile d-md-none ">
          <img src="img/mobile-logo.png" alt="">
        </div>
      </div>

      <!-- search bar -->
      <div class="col-elastic">
        <div class="input-group">
          <span class="input-group-text bg-color-grey" id="basic-addon1"><i class="fa-solid fa-magnifying-glass "></i></span>
          <input type="text" class="form-control bg-color-grey" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
        </div>    
      </div>

      <!-- dropdown menu-->
      <div class="col-custom">
        <div class="dropstart d-flex flex-row align-items-center justify-content-end ">
          <div class="disappear-font d-flex flex-row d-none d-md-block text-end">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-question ms-2"></i>
            <i class="fa-solid fa-ellipsis-vertical ms-2"></i>
          </div>
          
          <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bell"></i>
          </button>
    
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</header>

<main class="debug d-flex flex-row ">

  <!-- sidebar -->
  <div id="sidebar" class="bg-sidebar d-flex flex-column justify-content-between py-3">

    <div class="sidebar_top">
      <nav>
        <ul class="text-center">
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <span class="d-none d-md-inline ms-2">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span class="d-none d-md-inline ms-2">Stats</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-signal"></i>
              <span class="d-none d-md-inline ms-2">Signals</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="sidebar_bottom text-center">
      <button class="btn btn-outline-light custom-button">
        <i class="fa-solid fa-gear"></i>
        <span class="d-none d-md-inline ms-2">Admin</span>
      </button>
    </div>
  </div>

  <div class="content">
    
  </div>


</main>

</body>
</html>
